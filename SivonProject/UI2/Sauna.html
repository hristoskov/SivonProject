			<div style="position: absolute;top: 0px;left: 0px;width: 780px;height: 365px;"

			</div>

			<div id="elementSaunaMainLights" onmouseup="javasript:showSaunaElements();">

				</div>
				<div style="position: absolute; left: 2px; top: 187px; height: 30px; width: 270px;">
					<input id="SaunaMainBright" type="range" style="width: 100%;" min="4" max="30" step="1" value="4"
					onfocus="javascript:SetFlagNewSetPoint();" onchange="javascript:ui.SaunaSetMainlightValue(this.value);" >
				</div>
				<div style="position: absolute; top: 110px; left: 5px; height: 60px; width: 90px; border: 1px solid #aaaaaa;">

					</div>
					<div style="position: absolute; top: 30px; left: 20px; height: 25px; width: 50px; border: 1px solid #aaaaaa;"
					align="center" onmouseup="javascript:ui.SaunaSetMainLight();">
						<span id="SaunaMainLightOnOff">on/off</span>
					</div>
				</div>
			</div>
			
			
			<div id="elementSaunaEffectLights" onmouseup="javasript:showSaunaElements();">

					<div style="position: absolute; top: 60px; left: 20px; height: 25px; width: 50px; border: 1px solid #aaaaaa;"
					align="center" onmouseup="javascript:ui.SaunaSetRGB();">
						<span id="SaunaEffectOnOff">OFF</span>
					</div>
					
				</div>

				</div>	
			</div>
			
			
			<div id="elementSaunaEffectLightsSlider" onmouseup="javasript:showSaunaElements();">

					onfocus="javascript:SetFlagNewSetPoint();" onchange="javascript:ui.SaunaSetRGBValues(this.value);">

			</div>

			align="center" onmouseup="javasript:showSaunaElements();">

				<span id="SaunaLeftSecuods" ><font style="font-size:60px" color="blue">34</font></span>
			</div>

				<div style="position: absolute; top: 0px; left: 300px;" >

				</div>
				
				<div style="position: absolute; top: 15px; right: 150px;"

				</div>
				
				
				
				
				<div style="position: absolute; top: 100px; left: 50px;" >

						<font style="font-size:30px" >Set Temperature:</font>

					<input id="SaunaSetTemp" type="number" size="1" 
						style="position: absolute; top: 0px; left:218px; height: 27px; width: 35px;
						border: 1px solid #aaabaa;" align="right" onfocus="javascript:SetFlagNewSetPoint();" 
						onchange="javascript:inputSaunaSetTemp();" >
					
					<span style="position: absolute; top: 0px; left: 260px;" >
						<font style="font-size:30px" >*C</font>
					</span>
				</div>
				
				
				<div style="position: absolute; top: 150px; left: 50px;" >
					<span>
						<font style="font-size:30px" >Set Working Time:</font>
					</span>
					
					<input id="SaunaWorkingHours" type="number" size="1" 
						style="position: absolute; top: 0px; left:240px; height: 27px; width: 35px;
						border: 1px solid #aaabaa;" align="right" onfocus="javascript:SetFlagNewSetPoint();" 
						onchange="javascript:inputSaunaWorkingHours();" >
					<span style="position: absolute; top: 0px; left: 280px;" >
						<font style="font-size:30px" >:</font>
					</span>
					<input id="SaunaWorkingMins" type="number" size="1" 
						style="position: absolute; top: 0px; left:295px; height: 27px; width: 35px;
						border: 1px solid #aaabaa;" align="right" onfocus="javascript:SetFlagNewSetPoint();" 
						onchange="javascript:inputSaunaWorkingMins();" >
				</div>

				onclick="closeSaunaSetings();">

					<img src="Pic/Sauna/button_Yellow.png" width="100" height="40" >

			</div>
